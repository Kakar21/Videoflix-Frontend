<main [class.scrolled]="isScrolled">
    @if (router.url !== '/videos') {
    <img class="videoflix" src="assets/images/logos/videoflix.svg" (click)="router.navigate(['/'])" alt="Logo"
        style="cursor: pointer;">
    } @else {
    <img class="symbol" src="assets/images/logos/symbol.svg" alt="Logo">
    }

    @if (router.url === '/legal-notice' || router.url === '/privacy-policy') {
    <button class="back-button" mat-icon-button (click)="history.back()">
        <img src="assets/icons/arrow_back.svg" alt="Go Back">
    </button>
    } @else if (router.url === '/videos') {
    <button mat-flat-button class="filled logout" (click)="authService.logout()">
        <img src="assets/icons/logout.svg" alt="Log Out">
        Log Out
    </button>
    } @else if (router.url !== '/login') {
    <button mat-flat-button class="filled" routerLink="/login">Log In</button>
    }
</main>
