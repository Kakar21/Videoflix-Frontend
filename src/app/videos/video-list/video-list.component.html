<main>
    <div class="video-detail">
        <div>
            <h1>{{ cs.currentVideo.title }}</h1>
            <p>{{ cs.currentVideo.description }}</p>
            <button (click)="playVideo(cs.currentVideo)" mat-flat-button class="filled"><img src="assets/images/icons/play_arrow.svg">Play</button>
        </div>
    </div>

    <div class="video-list">
@if ((getNewVideos().length > 0)) {
    <div>
        <h2>New on Videoflix</h2>
        <div>
            <img *ngFor="let video of getNewVideos()" (click)="selectVideo(video)" [src]="video.thumbnail" alt="{{video.title}}">
        </div>
    </div>
}
@for (category of videoCollections; track $index) { 
    @if (category.videos.length > 0) {
        <div>
            <h2>{{category.categoryName}}</h2>
            <div>
                @for (video of category.videos; track $index) {
                    <img (click)="selectVideo(video)" [src]="video.thumbnail" alt="{{video.title}}">
                }
            </div>
        </div>
    }
}
<!-- TODO: add feedback effects and check everywhere -->
    </div>
</main>
