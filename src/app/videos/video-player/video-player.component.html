<main>
  <vg-player>
    <video #media id="singleVideo" [vgMedia]="$any(media)" preload="auto" crossorigin>
      <source [src]="currentVideo[selectedQuality]" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <div class="overlay-top">
        <img (click)="goBack()" src="assets/icons/arrow_back.svg" alt="Go Back">
        <h1>{{ currentVideo.title }}</h1>
        <img src="assets/images/logos/symbol.svg" alt="Logo">
      </div>
      <div class="overlay-bottom"></div>
    </div>
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering vgFor="singleVideo"></vg-buffering>
    <vg-controls [vgAutohide]="true" vgFor="singleVideo" [vgAutohideTime]="2">
      <vg-play-pause></vg-play-pause>
      <vg-scrub-bar>
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      </vg-scrub-bar>
      <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
      <vg-mute></vg-mute>
      <vg-volume></vg-volume>
      <select (change)="changeQuality($event)">
        <option value="video_120p">120p</option>
        <option value="video_360p">360p</option>
        <option value="video_720p" selected>720p</option>
        <option value="video_1080p">1080p</option>
      </select>
      <vg-fullscreen></vg-fullscreen>
    </vg-controls>
  </vg-player>
</main>
